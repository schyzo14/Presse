<html>
    <head>
        <title>Accueil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function validateFormNom() {
                var x = document.forms["formNom"]["titreNom"].value;
                if (x === "") {
                    alert("Il faut saisir un nom de titre");
                    return false;
                }
            }
            function validateFormMC() {
                var x = document.forms["formMC"]["titreMotsCles"].value;
                if (x === "") {
                    alert("Il faut saisir des mots-clés");
                    return false;
                }
            }
            
        </script>
    </head>
    <body>
        <h1>Rechercher un titre par son nom</h1>
        <form name='formNom' action='resultatTitreNom.jsp' method='get' target='_blank' onsubmit='return validateFormNom()'>
            <label>Nom du titre :</label>
            <input type='text' name='titreNom' />
            <input type='submit' value='Rechercher' />
        </form>
        
        <h1>Rechercher un titre par mots-clés</h1>
        <form name='formMC' action='resultatTitreMotsCles.jsp' method='get' target='_blank' onsubmit='return validateFormMC()'>
            <label>Liste de mots-clés :</label>
            <input type='text' name='titreMotsCles' />
            <input type='submit' value='Rechercher' />
        </form>
    </body>
</html>
